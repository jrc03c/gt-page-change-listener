<html>
  <head>
    <script src="https://www.guidedtrack.com/assets/jquery_gt.js"></script>
    <script src="https://www.guidedtrack.com/assets/bootstrap.min.js"></script>
    <script src="https://www.guidedtrack.com/assets/gt_interpreter.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.guidedtrack.com/assets/bootstrap.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.guidedtrack.com/assets/guidedtrack.css" />
  </head>
  <body>
    <div
      aria-live="polite"
      class="guidedtrack program_container"
      id="6ksthz9"
      data-environment="production">
      <div id="program_navigation">
        <div id="back-button"></div>
        <div class="navigation_container"></div>
        <div id="run-menu"></div>
        <div class="points">
          <div class="total"></div>
          <div class="change"></div>
        </div>
      </div>
      <div class="maintain"></div>
      <div class="main"></div>
    </div>

    <script src="dist/gt-page-change-listener.js"></script>
    <script>
      $(window).on("gt-page-change", () => {
        console.log("The page was changed!", new Date().toLocaleString())
      })

      // To stop the listener, use:
      // $(window).trigger("stop-gt-page-change-listener")

      // To start the listener again after stopping it, use:
      // $(window).trigger("start-gt-page-change-listener")
    </script>
  </body>
</html>
